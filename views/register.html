<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Register</title>

  <!-- Custom fonts for this template-->
  <!-- Custom fonts for this template-->
  <link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../css/account.css" rel="stylesheet">
  <script>
    var info = document.cookie;
    if(info.indexOf("PHPSESSID")>=0 && info.indexOf("userType=")>=0){
      alert("You have already Login!");
      if(info.indexOf("userType=admin")<0){
        window.location.href = "home.html";
      }
      else{
        window.location.href = "admin_user.html";
      }
    }
  </script>

</head>

<body class="bg-light" ng-app="myApp">

  <!-- Navigation -->
  <div id="nav-placeholder" class="mb-5">
    <div ng-include="'nav.html'"></div>
  </div>

  <div class="container">
    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-6 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user">
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="username" placeholder="UserName" required>
                  <span id="name_status"></span>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="email" placeholder="Email Address" required>
                  <span id="email_status"></span>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="password" placeholder="Password" maxlength="20" required>
                  <span id="pass_status" ></span>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="cpassword" placeholder="Repeat Password" required>
                  <span id="cpass_status" ></span>
                </div>
                <div class="form-group">
                  <input type="date" class="form-control form-control-user" id="birth">
                </div>
<!--                <div class="form-group row">-->
<!--                  <div class="col-sm-8 mb-3 mb-sm-0">-->
<!--                    <input type="radio" value="female" name="gender" CHECKED> Female-->
<!--                  </div>-->
<!--                  <div class="col-sm-4">-->
<!--                    <input type="radio" value="male" name="gender"> Male-->
<!--                  </div>-->
<!--                </div>-->
                <input type="button" class="btn btn-primary btn-user btn-block" value="Register" onclick="checkAll()"/>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <div id="footer-placeholder" class="mb-5">
    <div ng-include="'footer.html'"></div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../controllers/register.js"></script>
  <script src="../controllers/nav.js"></script>

</body>

</html>
