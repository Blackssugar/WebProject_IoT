<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Page</title>
	
</head>
	
<body>
<div>
  <form action="./php/register.php" method="post" onsubmit="return checkall();">
		<h1>Registration Form</h1>
		First name:<br>
		<input type="text" name="firstname" required>
		<br>
		Last name:<br>
		<input type="text" name="lastname" required>
		<br>
		Email:<br>
		<input type="text" name="email" id="email"  required>
		<span id="email_status"></span>
		<br>
		Username:<br>
		<input type="text" name="username" id="username"  required>
		<span id="name_status"></span>
		<br>
		Birth:<br>
		<input type="date" name="birth" id="birth" required>
		<br>
		Gender:<br>
		<input type="radio" value="female" name="gender" CHECKED>Female
	  	<input type="radio" value="male" name="gender">Male
	  	<br>
		Password:<br>
		<input type="password" name="password" id="password" required>
		<br>
		Confirm Password:<br>
		<input type="password" name="cpassword" id="cpassword" required>
		<br>
		<input type="submit" value="Submit">
  </form>
</div>
<div style="margin-top: 20px">
	<form action="login.php" method="post" onsubmit="return logincheck();">
		<h1>Signin Form</h1>
		Username:<br>
		<input type="text" name="login_username" id="login_username"  required>
		<br>
		Password:<br>
		<input type="password" name="login_password" id="login_password" required>
		<span id="password_status"></span>
  		<br><br>
		<input type="submit" value="Submit">
	</form>
</div>
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./js/registerValidate.js"></script>
	<script type="text/javascript" src="./js/loginValidate.js"></script>
</body>
	

</html>
